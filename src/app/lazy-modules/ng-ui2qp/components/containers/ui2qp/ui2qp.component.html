<h1>Query Params</h1>
<div *ngIf="model" [formGroup]="model">
  <mat-form-field>
    <label for="">Username</label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <label for="">Password</label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  <mat-form-field>
    <label for="">Birthday</label>
    <input matInput [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" formControlName="birthday" type="text">
    <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
  </mat-form-field>

  <div formGroupName="addresses">
    <b>Addresses</b>
    <div formGroupName="address1">
      <mat-form-field>
        <label for="">Address</label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <label for="">State</label>
        <input matInput formControlName="state">
      </mat-form-field>
      <mat-form-field>
        <label for="">Country</label>
        <input matInput formControlName="country">
      </mat-form-field>
      <mat-form-field>
        <label for="">Number</label>
        <input matInput type="number" formControlName="number">
      </mat-form-field>
    </div>
    <div formGroupName="address2">
      <mat-form-field>
        <label for="">Address</label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <label for="">State</label>
        <input matInput formControlName="state">
      </mat-form-field>
      <mat-form-field>
        <label for="">Country</label>
        <input matInput formControlName="country">
      </mat-form-field>
    </div>
    <div formGroupName="address3" *ngIf="showAddress3">
      <mat-form-field>
        <label for="">Address</label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <label for="">State</label>
        <input matInput formControlName="state">
      </mat-form-field>
      <mat-form-field>
        <label for="">Country</label>
        <input matInput formControlName="country">
      </mat-form-field>
    </div>
  </div>
</div>
<div>
  <button mat-button color="primary" (click)="toggleAddress3()">Toggle address3</button>
  <button mat-button color="primary" (click)="updateQp()">Update QP</button>
</div>
